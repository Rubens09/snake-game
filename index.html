<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Snake</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="main">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="row" style="padding: 0px 50px 0px 50px;">
        <div class="col-md-6">
          <div class="menu"><label style="margin-right: 10px;">Puntaje: </label><label id="score">0</label></div>
        </div>
        <div class="col-md-6">
          <div class="menu"><label style="margin-right: 10px;">MÃ¡ximo puntaje: </label><label id="highestscore"></label></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
        </div>
        <div class="col-md-1">
          <button class="btn-menu" id="restart"><i class="bi bi-play-circle-fill"></i></button>
        </div>
        <div class="col-md-1">
          <button class="btn-menu" id="stop"><i class="bi bi-stop-circle-fill"></i></button>
        </div><!--
        <div class="col-md-1">
          <button class="btn-menu" id="pause"><i class="bi bi-pause-circle-fill"></i></button>
        </div>-->
      </div>
      <div class="row">
        <div class="col-md-12">
          <canvas id="canvas" width="400" height="400"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" style="text-align: center;margin-bottom: 10px;">
          <label>Dificultad</label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-1" style="text-align: center;">
          <input type="radio" value="baja" name="difficulty"/>
          <label>Baja</label>
        </div>
        <div class="col-md-2" style="text-align: center;">
          <input type="radio" value="media" name="difficulty" checked/>
          <label>Media</label>
        </div>
        <div class="col-md-1" style="text-align: center;">
          <input type="radio" value="alta" name="difficulty"/>
          <label>Alta</label>
        </div>
        <div class="col-md-2" style="text-align: center;">
          <input type="radio" value="auto" name="difficulty"/>
          <label>Auto</label>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
  <script src="./script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
